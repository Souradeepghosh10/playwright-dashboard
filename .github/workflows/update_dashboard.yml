name: Update Playwright Dashboard

on:
  push:
    paths:
      - 'Reports/**'  # Trigger when new reports are pushed
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to push changes

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dashboard repo
        uses: actions/checkout@v4
        with:
          repository: Souradeepghosh10/playwright-dashboard
          token: ${{ secrets.GH_PAT }}  # GitHub personal access token
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install jinja2

      - name: Generate index.html
        run: python update_dashboard.py

      - name: Show files and git status
        run: |
          ls -l index.html trend.json
          git status

      - name: Commit and push dashboard
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "github-actions"
          git add index.html trend.json
          git diff --cached --quiet || git commit -m "Update dashboard"
          git push origin main
