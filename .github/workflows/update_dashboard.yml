name: Update Playwright Dashboard

on:
  push:
    paths:
      - 'Reports/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          ref: main

      - name: List Reports folder (debug)
        run: |
          echo "Listing Reports directory content"
          ls -l Reports || echo "Reports folder not found"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install jinja2

      - name: Generate dashboard files
        run: |
          python update_dashboard.py
          echo "=== trend.json content ==="
          cat trend.json

      - name: Show git status and diff
        run: |
          git status
          git diff index.html trend.json

      - name: Commit and push if changes detected
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "github-actions"
          git add index.html trend.json
          if ! git diff --cached --quiet; then
            git commit -m "Update dashboard"
            git push origin main
          else
            echo "No changes to commit"
          fi
