
<!DOCTYPE html>
<html>
<head>
    <title>Playwright Reports Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Playwright Reports Dashboard</h1>

    <h2>Test Execution History</h2>
    <ul>
    
        <li>
            <a href="Reports/2025-08-07/html-report/index.html" target="_blank">2025-08-07</a>
            &nbsp;✅ 1 ❌ 0
        </li>
    
        <li>
            <a href="Reports/2025-08-08/html-report/index.html" target="_blank">2025-08-08</a>
            &nbsp;✅ 1 ❌ 0
        </li>
    
        <li>
            <a href="Reports/2025-08-10/html-report/index.html" target="_blank">2025-08-10</a>
            &nbsp;✅ 1 ❌ 0
        </li>
    
    </ul>

    <h2>Test Trends</h2>
    <canvas id="trendChart" width="800" height="400"></canvas>

    <script>
        const trendData = [{"date": "2025-08-07", "failed": 0, "passed": 1}, {"date": "2025-08-08", "failed": 0, "passed": 1}, {"date": "2025-08-10", "failed": 0, "passed": 1}];
        const labels = trendData.map(d => d.date);
        const passed = trendData.map(d => d.passed);
        const failed = trendData.map(d => d.failed);

        new Chart(document.getElementById('trendChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Passed',
                        backgroundColor: 'green',
                        data: passed
                    },
                    {
                        label: 'Failed',
                        backgroundColor: 'red',
                        data: failed
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
