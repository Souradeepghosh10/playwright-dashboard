
<!DOCTYPE html>
<html>
<head>
    <title>Playwright Reports Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Playwright Reports Dashboard</h1>

    <h2>Test Execution History</h2>
    <ul>
    
        <li><a href="Reports/2025-08-07/html-report/index.html">2025-08-07</a></li>
    
        <li><a href="Reports/2025-08-08/html-report/index.html">2025-08-08</a></li>
    
        <li><a href="Reports/2025-08-10/html-report/index.html">2025-08-10</a></li>
    
    </ul>

    <h2>Test Trends</h2>
    <canvas id="trendChart" width="800" height="400"></canvas>

    <script>
        fetch('trend.json')
            .then(response => response.json())
            .then(data => {
                const labels = data.map(d => d.date);
                const passed = data.map(d => d.passed);
                const failed = data.map(d => d.failed);

                new Chart(document.getElementById('trendChart'), {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Passed',
                                backgroundColor: 'green',
                                data: passed
                            },
                            {
                                label: 'Failed',
                                backgroundColor: 'red',
                                data: failed
                            }
                        ]
                    },
                    options: { responsive: true, scales: { y: { beginAtZero: true } } }
                });
            });
    </script>
</body>
</html>
